<nz-table
  #basicTable
  [nzData]="listOfData"
  nzShowSizeChanger
  [nzPageSizeOptions]="[10, 20, 50]"
  [nzLoading]="tableLoading"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Birthday</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    @for (data of basicTable.data; track data) {
      <tr>
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.birthday }}</td>
        <td>
          <a>Action ä¸€ {{ data.name }}</a>
          <a>Delete</a>
        </td>
      </tr>
    }
  </tbody>
</nz-table>
